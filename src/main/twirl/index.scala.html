@(title: String)(articles: Seq[String])
@base(title) {
  <div class="row">
    <div class="col-md-12"> 
      <div class="panel">
        <div class="panel-body">
          <!--/stories-->
          @for(a <- articles) {
            <div class="row">    
              <br>
              <div class="col-md-12">
                <h3>Title....</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <p>@a</p>
                    <p class="lead"><button class="btn btn-default">Read More</button></p>
                    <p class="pull-right">
                    <span class="label label-default">keyword</span>
                    <span class="label label-default">tag</span>
                    <span class="label label-default">post</span>
                    </p>
                    <ul class="list-inline">
                      <li><a href="#">2 Days Ago</a></li>
                      <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 4 Comments</a></li>
                      <li><a href="#"><i class="glyphicon glyphicon-share"></i> 34 Shares</a></li>
                    </ul>
                    </div>
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
            </div>
            <hr>
          }
          <!--/stories-->
          <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
        </div>
      </div>
   	</div><!--/col-12-->
  </div>
}
