@import com.zhranklin.blog._
@import com.zhranklin.blog.db._
@(title: String)(articles: Seq[Article])
@base(title) {
  <h1 class="display-4">Zhranklin's blog </h1>
} {
  <div class="row">
    <div class="col-md-12"> 
      <div class="panel">
        <div class="panel-body">
          <!--/stories-->
          @for(a <- articles) {
            <div class="row">    
              <br>
              <div class="col-md-12">
                <h3>@a.title</h3>
                <div class="row">
                    <div class="col-md-12">
                    <p>@a.abs</p>
                    <p class="lead"><button class="btn btn-default" onclick="javascript:location.href='/blog/@{a.title}'">Read More</button></p>
                    <p class="pull-right">
                    @for(tag <- a.tags) {
                      <span class="label label-default">@tag</span>
                    }
                    </p>
                    <ul class="list-inline">
                      <li><a href="#">@a.create_time.dateString</a></li>
                    </ul>
                    </div>
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
            </div>
            <hr>
          }
          <!--/stories-->
          <a href="/" class="btn btn-primary pull-right btnNext">More <i class="glyphicon glyphicon-chevron-right"></i></a>
        </div>
      </div>
   	</div><!--/col-12-->
  </div>
} {

}
