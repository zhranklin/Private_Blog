@import com.zhranklin.blog.db.articlelist
@(title: String)(heading: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>@title - Zhranklin's blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
	<body>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <a class="navbar-brand" href="/">Zhranklin's Blog</a>
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
    </li>
  </ul>
</nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-1"><br></h1>
        @heading
      </div>
    </div> 
  </div><!-- /cont -->
  <hr>
  
 


<div class="container">
    <div class="row">
      <div class="col-md-9">
        @content
      </div>
      <div class="col-md-2">
        <p>文章列表</p>
        <ul class="nav">
        @for(a <- articlelist) {
          <li><a href="/blog/@a.title">@a.title</a></li>
        }
        </ul>
      </div>
    </div>
</div>
