@import com.zhranklin.blog.db.articleList
@(title: String)(heading: Html)(content: Html)(script: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="kyewords" Lang="ZH" Content="java,scala,编程,开发,网络,互联网">
    <meta name="description" Content="编程相关的技术博客">
    <title>@title - Zhranklin's blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.2.0/styles/tomorrow.min.css">
  </head>
	<body>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <a class="navbar-brand" href="/">Zhranklin's Blog</a>
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
    </li>
  </ul>
</nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-1"><br></h1>
        @heading
      </div>
    </div> 
  </div><!-- /cont -->
  <hr>
  
<div class="container">
    <div class="row">
      <div class="col-md-9">
        @content
      </div>
      <div class="col-md-3">
        <p>文章列表</p>
        <ul class="nav">
        @for(a <- articleList) {
          <li><a href="/blog/@a.title">@a.title</a></li>
        }
        </ul>
      </div>
    </div>
</div>

<hr>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
          <p class="pull-left">Powered by
          <a href="http://www.aliyun.com/?ref=3" target="_blank">阿里云</a>
          </p>      
      </div>
    </div>
  </div>
</footer>
	<!-- script references -->
		<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
        @script
	</body>
</html>
