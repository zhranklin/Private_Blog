@import com.zhranklin.blog._
@(a: Article)
@base(a.title) {
  <h1>@a.title</h1>
  <p class="pull-right">
  标签:
  @for(tag <- a.tags) {
    <span class="label label-default">@tag</span>
  }
  </p>
} {
  <div class="row">
    <div class="col-md-12" id="article">
      <h1></h1>
      @Html(a.html)
   	</div><!--/col-12-->
    <!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="@a.id.get.toString" data-title="@a.title"></div>
    <!-- 多说评论框 end -->
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
      var duoshuoQuery = {short_name:"zhranklin"};
      (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0]
        || document.getElementsByTagName('body')[0]).appendChild(ds);
      })();
    </script>
      <!-- 多说公共JS代码 end -->
  </div>
} {
  <div id="toc" class="nav nav-pills nav-stacked"></div>
} {
  <link rel="stylesheet" href="/css/tomorrow.min.css">
  <link rel="stylesheet" href="/css/jquery.tocify.min.css">
} {
  <script>
          (function () {
            var bp = document.createElement('script');
            bp.src = '//push.zhanzhang.baidu.com/push.js';
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(bp, s);
          })();
  </script>
  <script src="/js/highlight.min.js"></script>
  <script src="/js/scala.min.js"></script>
  <script src="/js/vim.min.js"></script>
  <script src="/js/java.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/jquery.tocify.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    $(function() {
      var toc = $("#toc").tocify({
        selectors: "h2, h3, h4"
      }).data("toc-tocify");
      //$(".optionName").popover({ trigger: "hover" });
    });
  </script>
}
