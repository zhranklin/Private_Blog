@import com.zhranklin.blog._
@(a: Article)
@base(a.title) {
  <h1>@a.title</h1>
  <p class="pull-right">
  标签:
  @for(tag <- a.tags) {
    <span class="label label-default">@tag</span>
  }
  </p>
} {
  <div class="row">
    <div class="col-md-12">
      @Html(a.html)
   	</div><!--/col-12-->
    <!-- UY BEGIN -->
    <script type="text/javascript">
      var uyan_config = {
        'title':'@a.title',
        'su':'@a.id.toString
      };
    </script>
    <div id="uyan_frame" class=""col-md-12></div>
    <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2097742"></script>
    <!-- UY END -->
  </div>
} {
  <script>
          (function () {
            var bp = document.createElement('script');
            bp.src = '//push.zhanzhang.baidu.com/push.js';
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(bp, s);
          })();
  </script>
  <script src="https://cdn.bootcss.com/highlight.js/9.2.0/highlight.min.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.2.0/languages/scala.min.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.2.0/languages/vim.min.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.2.0/languages/java.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
}
