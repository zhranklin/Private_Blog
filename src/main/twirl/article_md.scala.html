@import com.zhranklin.blog._
@(a: Article)
@base(a.title) {
  <h1>@a.title</h1>
  <p class="pull-right">
    标签:
    @for(tag <- a.tags) {
      <span class="label label-default">@tag</span>
    }
  </p>
} {
  <div class="row">
    <div class="col-md-12" id="content">
      @a.mdown.get
    </div><!--/col-12-->
  </div>
} {
  <script src="https://cdn.bootcss.com/marked/0.3.5/marked.min.js"></script>
  <script >
    marked.setOptions({
      renderer: new marked.Renderer(),
      gfm: true,
      tables: true,
      breaks: false,
      pedantic: false,
      sanitize: true,
      smartLists: true,
      smartypants: false
    });
    var md = document.getElementById('content').innerHTML;
    document.getElementById('content').innerHTML = marked(md);
  </script>
  <script src="https://cdn.bootcss.com/highlight.js/9.2.0/highlight.min.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.2.0/languages/scala.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
}
